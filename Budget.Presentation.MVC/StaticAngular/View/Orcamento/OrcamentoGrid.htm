<!--Orçamento Grid ----------------------------------------------------->
<table data-toggle="table" data-cache="false" data-height="299" class="table table-hover">
    <thead>
        <tr>
            <th style="">
                <div class="th-inner">ID</div>
            </th>
            <th style="">
                <div class="th-inner">Descrição</div>
            </th>
            <th style=""></th>
        </tr>
    </thead>
    <tbody>
        <tr data-index="0" ng-repeat="orcamento in orcamentos">
            <td style="">
                {{orcamento.ID}}
            </td>
            <td style="">
                {{orcamento.Descricao}}
            </td>
            <td style="">
                <span class="glyphicon glyphicon-usd" title="Valor" ng-click="OpenModalValor(orcamento.ID)"></span>
                <span class="glyphicon glyphicon-pencil" title="Valor" ng-click="EditarOrcamento(orcamento.ID)"></span>
                <span class="glyphicon glyphicon-remove-sign" title="Excluir" ng-click="ExcluirOrcamento(orcamento.ID)"></span>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                
                <div ng-form="formOrcamento">

                    <div id="dvIncluir" style="display: none">

                        <div class="form-inline">
                            <div class="form-group">
                                <label for="inputDescricao">Descrição</label>
                                <input type="text" class="form-control" id="inputDescricao" ng-model="Orcamento.Descricao" ng-blur placeholder="Descrição" required>
                            </div>
                        </div>
                        <div class="form-inline">
                            <div class="form-group">
                                <label for="dropTipoPagamento">Tipo</label>
                                <select name="dropTipoPagamento" id="dropTipoPessoa" ng-model="Orcamento.Tipopessoa" ng-blur required
                                        ng-options="tipoPessoa.value as tipoPessoa.label for tipoPessoa in tiposPessoa track by tipoPessoa.value"></select>
                            </div>
                            <div class="form-group">
                                <label for="dropTipoPagamento">Pagamento</label>
                                <select name="dropTipoPagamento" id="dropTipoPagamento" ng-model="Orcamento.TipoPagamento" ng-blur required
                                        ng-options="tipoPagamento.value as tipoPagamento.label for tipoPagamento in tiposPagamento track by tipoPagamento.value"></select>
                            </div>
                            <div class="form-group">
                                <label for="dropTipoOrcamento">Orçamento</label>
                                <select name="dropTipoOrcamento" id="dropTipoOrcamento" ng-model="Orcamento.TipoOrcamento" ng-blur required
                                        ng-options="tipoOrcamento.value as tipoOrcamento.label for tipoOrcamento in tiposOrcamento track by tipoOrcamento.value"></select>
                            </div>
                            <div class="form-group">
                                <label for="inputFixa">Fixa</label>
                                <input type="checkbox" class="form-control" id="inputFixa" ng-model="Orcamento.Fixa">
                            </div>
                            <div class="form-group">
                                <label for="inputTaxaPorcentagem">Taxa %</label>
                                <input type="text" class="form-control" id="inputTaxaPorcentagem" placeholder="TaxaPorcentagem" ng-model="Orcamento.TaxaPorcentagem" ng-blur ng-valorminimo required
                                       ng-init="Orcamento.TaxaPorcentagem = 0">
                            </div>
                        </div>

                    </div>

                    <button type="button" class="btn btn-default" aria-label="Right Align" ng-click="IncluirOrcamento(Orcamento)" id="btnSave" ng-disabled="formOrcamento.$invalid && formOrcamentoVisible">
                        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true" id="iconSave">
                        </span>
                    </button>

                    <button type="button" class="btn btn-default" aria-label="Right Align" ng-click="SalvarEdicaoOrcamento()" id="btnEdit" style="display: none;">
                        <span class="glyphicon glyphicon-floppy-open" aria-hidden="true" id="iconEdit">
                        </span>
                    </button>

                </div>

            </td>
        </tr>
    </tbody>
</table>

<div id="modalValor" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Valores</h4>
            </div>
            <div class="modal-body">

                <ng-include src="'/StaticAngular/View/Valor/ValorGrid.htm'"></ng-include>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<div id="modalSubValor" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sub Valores</h4>
            </div>
            <div class="modal-body">

                <ng-include src="'/StaticAngular/View/SubValor/SubValorGrid.htm'"></ng-include>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
